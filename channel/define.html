<script>

var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  title: {
    text: '历史目标完成情况'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {},
  toolbox: {
    show: true,
    feature: {
      dataZoom: {
        yAxisIndex: 'none'
      },
      dataView: { readOnly: false },
      magicType: { type: ['line', 'bar'] },
      restore: {},
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['1m', '2m', '3m', '4m', '5m', '6m', '7m']
  },
  yAxis: {
    type: 'value',
    axisLabel: {
      formatter: '{value} '
    }
  },
  series: [
    {
      name: '实际完成',
      type: 'line',
      data: [10, 11, 13, 11, 12, 12, 9],
      markPoint: {
        data: [
          { type: 'max', name: 'Max' },
          { type: 'min', name: 'Min' }
        ]
      }
    },
    {
      name: '目标完成',
      type: 'line',
      data: [10, 9, 12, 11, 12, 10, 10]
    }
  ]
};

option && myChart.setOption(option);
</script>
<script>
var chartDom = document.getElementById('main1');
var myChart = echarts.init(chartDom);
var option;

option = {
    title: {
    text: '当前目标完成情况'
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
    top: '5%',
    left: 'center'
  },
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: ['40%', '70%'],
      avoidLabelOverlap: false,
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: '40',
          fontWeight: 'bold'
        }
      },
      labelLine: {
        show: false
      },
      data: [
        { value: 7, name: '已完成数量' },
        { value: 5, name: '未完成数量' }
      ]
    }
  ]
};

option && myChart.setOption(option);
</script>
